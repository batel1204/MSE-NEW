<!--open new ticket form-->
<div class="scrollable" style="margin-top:10px">
    <h3>הפקת דוחות</h3>
    <form style="margin-top:10px">
        <div class="form-group">
            <label class="control-label" for="focusedInput">תחום:</label>
            <input class="form-control" id="focusedInput" type="text" ng-model="currentUser.Domain" ng-disabled="true">
        </div>


        <div class="form-group">

            <div class="col-lg-6">
                <label class="control-label">מתאריך:</label>
                <div class="input-group"
                     data-moment-picker="toProduce.From"
                     data-locale="he"
                     data-start-view="day"
                     data-format="DD-MM-YYYY">
                    <span class="input-group-addon">
                        <i class="icon ion-calendar"></i>
                    </span>
                    <input class="form-control inp-d"
                           placeholder="בחר תאריך"
                           data-ng-model="toProduce.From"
                           data-ng-model-options="{ updateOn: 'blur' }" />
                </div>
            </div>

            <div class="col-lg-6">
                <label class="control-label">עד מתאריך:</label>
                <div class="input-group"
                     data-moment-picker="toProduce.To"
                     data-locale="he"
                     data-start-view="day"
                     data-format="DD-MM-YYYY">
                    <span class="input-group-addon">
                        <i class="icon ion-calendar"></i>
                    </span>
                    <input class="form-control inp-d"
                           placeholder="בחר תאריך"
                           data-ng-model="toProduce.To"
                           data-ng-model-options="{ updateOn: 'blur' }" />
                </div>
            </div>
        </div>

      
        <div>
            <label class="control-label" for="focusedInput">
                לפי חתכים:
                <br /><input type="checkbox" data-ng-model="toProduce.status"> סטטוס
                <a data-ng-show="currentUser.permission=='4'"><br /><input type="checkbox" data-ng-model="toProduce.dept"> מחלקה</a>
                <br /><input type="checkbox" data-ng-model="toProduce.category"> קטגוריה
                <br /><input type="checkbox" data-ng-model="toProduce.emp"> עובד מטפל
                <br /><input type="checkbox" data-ng-model="toProduce.build"> מבנה
            </label>
        </div>




        <div class="col-lg-12">
            <!--<fusioncharts width="600"
                          height="400"
                          type="pie3d"
                          datasource="{{datasource}}"></fusioncharts>-->

            <!--<canvas id="bar-chart" width="800" height="450" ng-show="chartReady==true"></canvas>-->
            <canvas id="pie-chart" width="800" height="450" data-ng-show="chartReady==true"></canvas>


        </div>

        <div><a href="#" class="btn btn-success" data-ng-click="produceReport()">הפק דוח</a></div>

    </form>
</div>
